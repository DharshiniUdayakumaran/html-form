<!DOCTYPE html>
<html>
<head>
  <title>HTML Form </title>
</head>
<body style="background-color:powderblue;">
    
  <h2>Fill your details</h2>

     <form action="new.html" >
     <label for="name">First Name:</label>
     <input type="text" id="name" name="name" required><br><br>

    <label for="name">Last Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="phone number">phone number:</label>
    <input type="phone number" id="phone number" name="phone number" required><br><br>
    <p> Department:</p>
    
        <input type="radio" id="csbs" name="Department" value="CSBS">
        <label for="csbs">CSBS</label>
        <input type="radio" id="cse" name="Department" value="CSE">
        <label for="cse">CSE</label>
        <input type="radio" id="it" name="Department" value="IT">
        <label for="it">IT</label><br><br>

        <p> Choose your Programming language:</p>
        <input type="checkbox" id="lang" name="lang1" value="Bike">
        <label for="vehicle1">python </label><br>
        <input type="checkbox" id="vehicle2" name="lang2" value="Car">
        <label for="vehicle2">c programming</label><br>
        <input type="checkbox" id="vehicle3" name="lang3" value="Boat">
        <label for="vehicle3"> java</label><br><br>
    
 
    <label for="College">College:</label>
    <select id="clg" name="clg">
      <option value="KITE">KITE</option>
      <option value="KGCAS">KGCASS</option>
      
    </select><br><br>
    

    <label for="email">Email id:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Tell me about yourself:</label>
    <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

    Attach your resume:<input type="file" ><br><br>

    <input type="submit"  value="Submit" > 
    
  </form>

</body>
</html>
